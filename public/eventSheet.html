<!DOCTYPE html>
<html>
<head>
  <title>Event Sheet</title>
  <style>
    form {
      max-width: 900px;
      margin: 0 auto;
      font-family: Poppins, sans-serif;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      background-color: #F44336;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #a3281f;
    }
  </style>
</head>
<body>

<form id="customEventSheet">
  <label for="firstName">First Name (required)</label>
  <input type="text" name="firstName" required />

  <label for="lastName">Last Name(required)</label>
  <input type="text" name="lastName" required />

  <label for="guestCount">Approximate Number of Guests (required)</label>
  <input type="text" name="guestCount" required />

  <label for="eventTime">Function Start Time (required)</label>
  <input type="text" name="eventTime" required />

  <label for="startTime">Time you would like us to start (All events run for three hours) (required)</label>
  <input type="text" name="startTime" required />

  <label for="venue">Venue Address (required)</label>
  <input type="text" name="venue" required />

  <label for="venueContact">Venue Contact Name</label>
  <input type="text" name="venueContact" required />

   <label for="venuePhone">Venue Phone No (required)</label>
  <input type="phone" name="venuePhone" required />

  <label for="setup">Set up time available from (required)</label>
  <input type="text" name="setup" required />

  <label for="trophy">Winners Trophy Inscription (required)</label>
  <textarea name="trophy" placeholder="(eg Your Company Casino Night Champion or Bills 50th Birthday Casino Winner or Your Club Race Night Champion)" rows="5"></textarea>
 
  <button type="submit">Submit</button>
</form>

<script>
  document.getElementById('customEventSheet').addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());

    try {
      const response = await fetch('https://submit-to-zoho.netlify.app/.netlify/functions/submitEvent', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      console.log(result); 
      if (response.ok) {
        alert('Thank you! Your event sheet has been sent.');
        e.target.reset();
      } else {
        alert('There was an error submitting the form. Please try again.');
      }
    } catch (err) {
      console.error(err);
      alert('Network error. Please try again.');
    }
  });
</script>

</body>
</html>
