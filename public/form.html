<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <style>
    form {
      max-width: 600px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      background-color: #F44336;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<form id="customContactForm">
  <label for="firstName">First Name</label>
  <input type="text" name="firstName" required />

  <label for="lastName">Last Name</label>
  <input type="text" name="lastName" required />

  <label for="eventType">Event Type</label>
  <select name="eventType" required>
    <option value="">Select an option</option>
    <option value="Birthday">Birthday</option>
    <option value="Bucks Night">Bucks Night</option>
    <option value="Christmas Party">Christmas Party</option>
    <option value="Corporate">Corporate</option>
    <option value="Fundraising">Fundraising</option>
    <option value="Team Building">Team Building</option>
    <option value="Other">Other</option>
  </select>

  <label for="email">Email</label>
  <input type="email" name="email" required />

  <label for="tel">Phone</label>
  <input type="tel" name="phone" required />

  <label for="suburb">Suburb</label>
  <input type="text" name="suburb" required />

  <label for="preferredDate">Preferred Date</label>
  <input type="text" name="preferredDate" required />

  <label for="guestCount">Approximate Number of Guests</label>
  <input type="number" name="guestCount" required />

  <label for="message">Message</label>
  <textarea name="message" rows="5"></textarea>

  <label for="referral">How did you find us?</label>
  <select name="referral" required>
    <option value="">Select an option</option>
    <option value="Google Search">Google Search</option>
    <option value="Came to a Show">Came to a Show</option>
    <option value="Word of Mouth">Word of Mouth</option>
    <option value="Facebook Post">Facebook Post</option>
    <option value="Other">Other</option>
  </select>

  <button type="submit">Submit</button>
</form>

<script>
  document.getElementById('customContactForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());

    try {
      const response = await fetch('https://submit-to-zoho.netlify.app/.netlify/functions/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert('Thank you! Your message has been sent.');
        e.target.reset();
      } else {
        const errorData = await response.json();
        console.error(errorData);
        alert('There was an error submitting the form. Please try again.');
      }
    } catch (err) {
      console.error(err);
      alert('Network error. Please try again.');
    }
  });
</script>

</body>
</html>
